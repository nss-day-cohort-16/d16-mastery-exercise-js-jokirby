<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Tree</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Make-A-Tree</h1>
	<p id="tree-image">&#x1f332;</p>

	<form onsubmit='return false;'>
	 	Height of your tree<input id="heightInput" type="number" name="treeInput" required="required"><br>
	 	Enter a key character <input id="charInput" type="text" name="treeInput" maxlength="1" size="2" required="required"><br>
	 	<input id="submitButton" type="submit" name="treeInput" value="Grow Your Tree">
	  <input id="clear" type="reset" value="Chop Down">
	</form>
	
	<div id="treeDisplay"></div>

<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
